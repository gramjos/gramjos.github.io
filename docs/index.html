<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obsidian Vault Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <noscript>
    <div class="no-script">
      <strong>This site requires JavaScript.</strong>
      <p>Please enable JavaScript to browse the published vault.</p>
    </div>
  </noscript>
  <div id="app" class="app-shell" data-app-shell>
    <header class="app-header">
      <div class="brand">
        <span class="brand-title" data-site-title>Vault</span>
      </div>
      <nav class="primary-nav" aria-label="Primary">
        <button type="button" data-nav-home>Home</button>
        <button type="button" data-nav-about class="is-hidden">About</button>
      </nav>
    </header>
    <main class="app-main">
      <aside class="sidebar" aria-label="Navigation">
        <section class="panel">
          <h2 class="panel-title">Breadcrumbs</h2>
          <nav class="breadcrumb" aria-label="Breadcrumb" data-breadcrumbs></nav>
        </section>
        <section class="panel">
          <h2 class="panel-title">Folders</h2>
          <ul class="entry-list" data-directory-list></ul>
        </section>
        <section class="panel">
          <h2 class="panel-title">Pages</h2>
          <ul class="entry-list" data-file-list></ul>
        </section>
      </aside>
      <section class="content-region" data-content-region>
        <article class="page" data-page-content>
          <header class="page-intro">
            <h1>Loading vault…</h1>
            <p>Please wait while we fetch the published content.</p>
          </header>
        </article>
      </section>
    </main>
    <footer class="app-footer">
      <p data-footer-meta>Awaiting build metadata…</p>
    </footer>
  </div>
  <div class="app-error is-hidden" role="alert" data-error-region>
    <h1>Unable to load this vault</h1>
    <p data-error-message>Check your connection and try again.</p>
  </div>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [["\\(", "\\)"], ["$", "$"]],
        displayMath: [["\\[", "\\]"], ["$$", "$$"]],
      },
      options: {
        renderActions: {
          addMenu: []
        }
      }
    };
  </script>
  <script async id="mathjax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
