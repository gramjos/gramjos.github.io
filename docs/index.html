<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vault</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <nav class="primary-nav" aria-label="Primary">
        <button type="button" id="nav-home" class="nav-button">Home</button>
        <button type="button" id="nav-about" class="nav-button">About</button>
      </nav>
    </header>
    <main class="app-main">
      <div class="page-heading">
        <h1 id="page-title" class="page-title">Loading...</h1>
        <div id="breadcrumb" class="breadcrumb" aria-live="polite"></div>
      </div>
      <article id="page-content" class="page-content" aria-live="polite"></article>
      <section class="meta-panel">
        <div class="panel" id="directory-panel">
          <h2 class="panel-title">Directories</h2>
          <ul id="directory-list" class="panel-list" aria-label="Directories"></ul>
        </div>
        <div class="panel" id="file-panel">
          <h2 class="panel-title">Files</h2>
          <ul id="file-list" class="panel-list" aria-label="Files"></ul>
        </div>
      </section>
    </main>
    <footer class="app-footer">
      <small id="footer-meta">Site generated by build.py</small>
    </footer>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
