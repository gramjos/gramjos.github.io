<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #f9fafb;
            color: #374151;
        }
    </style>
    <script>
        // Redirect deep links to the SPA entry point while preserving the path/query/hash.
        (function () {
            var l = window.location;
            var path = l.pathname;
            var search = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';
            var hash = l.hash;
            var target = '/?/' + path.replace(/^\//, '');
            if (search) {
                target += '&' + search;
            }
            target += hash;
            window.location.replace(target);
        }());
    </script>
</head>
<body>
    <p>Redirecting…</p>
</body>
</html>
